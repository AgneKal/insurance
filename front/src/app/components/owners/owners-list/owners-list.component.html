<div class="row">
    <div class="card mt-3">
        <div class="card-header">
            Savininkų sąrašas
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>Vardas</th>
                        <th>Pavardė</th>
                        <th>Telefonas</th>
                        <th>El. paštas</th>
                        <th>Adresas</th>
                        <th *ngIf="authService.canEdit()">Veiksmai</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let owner of owners; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ owner.name }}</td>
                        <td>{{ owner.surname }}</td>
                        <td>{{ owner.phone }}</td>
                        <td>{{ owner.email }}</td>
                        <td>{{ owner.address }}</td>
                        <td *ngIf="authService.canEdit()">
                            <a href="" class="btn btn-success mx-3 btn-sm" [routerLink]="['/owners', owner.id]">Redaguoti</a>
                            <button class="btn btn-danger btn-sm" (click)="deleteOwner(owner.id!)">Ištrinti</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
