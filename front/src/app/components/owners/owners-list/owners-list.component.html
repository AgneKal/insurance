<div class="row mt-3">
    <div class="card">
        <div class="card-header">
            Savininkų sąrašas
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>Vardas</th>
                        <th>Pavardė</th>
                        <th>Telefonas</th>
                        <th>El. paštas</th>
                        <th>Adresas</th>
                        <th>Veiksmai</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let owner of owners; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ owner.name }}</td>
                        <td>{{ owner.surname }}</td>
                        <td>{{ owner.phone }}</td>
                        <td>{{ owner.email }}</td>
                        <td>{{ owner.address }}</td>
                        <td>
                            <a href="" class="btn btn-success" [routerLink]="['/owners', owner.id]">Redaguoti</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
