<app-error [isError]="isError" [text]="errorText"></app-error>

<div *ngIf="!isError" class="card mt-3">
    <div class="card-header">
        Atnaujinti savininką
    </div>
    <div class="card-body">
        <form [formGroup]="updateOwnerForm" (ngSubmit)="ownerSubmit()">
            <div class="mb-3">
                <label for="" class="form-label">Vardas</label>
                <input type="text" class="form-control" formControlName="name" [(ngModel)]="name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Pavardė</label>
                <input type="text" class="form-control" formControlName="surname" [(ngModel)]="surname">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Telefonas</label>
                <input type="text" class="form-control" formControlName="phone" [(ngModel)]="phone">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">El. paštas</label>
                <input type="text" class="form-control" formControlName="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Adresas</label>
                <input type="text" class="form-control" formControlName="address" [(ngModel)]="address">
            </div>
            <button class="btn btn-success" type="submit">Atnaujinti</button>
        </form>
    </div>
</div>
