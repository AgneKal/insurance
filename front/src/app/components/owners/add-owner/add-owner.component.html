<div class="card mt-5">
    <div class="card-header">
        Naujas savininkas
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Vardas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Pavardė</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="surname">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Telefono Nr.</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="phone">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">El. paštas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Adresas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="address">
        </div>
        <button class="btn btn-success" type="submit">Įrašyti</button>


    </div>
</div>
