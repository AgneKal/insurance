<app-error [isError]="isError" [text]="errorText"></app-error>

<div *ngIf="!isError" class="card mt-3">
    <div class="card-header">
        Pridėti naują savininką
    </div>
    <div class="card-body">
        <form (ngSubmit)="ownerSubmit()" [formGroup]="newOwnerForm">
            <div class="mb-3">
                <label for="" class="form-label">Vardas</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Pavardė</label>
                <input type="text" class="form-control" formControlName="surname">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Telefonas</label>
                <input type="text" class="form-control" formControlName="phone">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">El. paštas</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Adresas</label>
                <input type="text" class="form-control" formControlName="address">
            </div>

            <button class="btn btn-success" type="submit">Pridėti</button>
        </form>
    </div>
</div>
